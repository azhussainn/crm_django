{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}

    <section class="text-gray-600 body-font overflow-hidden">
        <a href="{% url 'agents:agent-detail' agent.pk %}">Go Back to Agent Details</a>
        <div class="container px-5 py-5 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">

                <h2 class="text title-font text-gray-500 tracking-widest mb-5">Are u sure you want to delete this Agent?</h2>

                <div class="max-w-lg mx-auto">  

                    <form method="post" class="mt-5">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                            Delete
                        </button>
                    </form>
                </div>
        </div>
    </section>
{% endblock content %}
