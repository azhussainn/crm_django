{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}

    <div class="container px-5 py-5 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
                <h2 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h2>
                
                <div class="flex mb-4">
                    <a href="{% url 'agents:agent-detail' agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Description</a>
                    <a href="{% url 'agents:agent-update' agent.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
                    <a href="{% url 'agents:agent-delete' agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Delete</a>
                </div>

                <div class="max-w-lg mx-auto">  

                    <form method="post" class="mt-5">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                            Submit
                        </button>
                    </form>
                </div>

                </div>
                    <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
                </div>
                
            </div>
        </div>
    </div>
    
{% endblock content %}
