<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .lead {
            padding: 10px 6px;
            margin-bottom: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <a href="/leads/create">Create a new lead</a>
    <hr />
    <h1>This is all our leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk }}">
                {{ lead.first_name }}
                {{ lead.last_name }}
            </a>
            &nbsp;
            Age: {{ lead.age }}
        </div>
    {% endfor %}
  </body>
</html>
