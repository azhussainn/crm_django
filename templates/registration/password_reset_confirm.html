{% extends "base.html" %}

{% block content %}
    <h1>Enter your new password</h1>    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="h-10 bg-blue-900 px-10 border-1 inline-flex items-center justify-center text-gray-100 mt-4">Confirm New Password</button>
    </form>

{% endblock %}
